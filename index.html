<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side-by-Side IFrames</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .frame-container {
        height: 600px;
        border: 1px solid #ccc;
      }
      .iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .paragraph {
        text-align: center;
        font-size: 20;
      }
    </style>
  </head>
  <body>
    <p class="paragraph">AHMAD MUJAHID = F55123062</p>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="frame-container">
            <iframe src="index2.html" class="iframe"></iframe>
          </div>
        </div>

        <div class="col-md-6">
          <div class="frame-container">
            <iframe src="index3.html" class="iframe"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
